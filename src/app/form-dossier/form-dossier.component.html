<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Sehti</title>

</head>

<body>
  <app-header></app-header>
  <!-- end navbar -->

  <!-- main -->

  <main>

    <div class="login-screen">
      
      <div class="col-md-6 mx-auto text-center h-full d-lg-flex align-items-center">
        
        <div class="card">
         
            <p-toast></p-toast>
            <div  >
            <div class="my-5" >
            <h3 class="text-primary">Étapes d'inscriptions</h3>
            <br>
            <br>
            <p-steps [model]="items" ></p-steps>
            </div>
          </div>
    
          <br/>
          
          
            <h1>Créez votre
              <br>
              
               <span class="text-primary">Dossier_Médical</span></h1>
               
         
            <br />
            
            
            <!-- <h3>Clickable</h3>
            <p-steps [model]="items" [(activeIndex)]="activeIndex" [readonly]="false"></p-steps> -->
            <form [formGroup]="registerForm">
                <div class="p-fluid grid">

                 
                  


                    <div class="row g-3">
                        <div class="col">
                            <div class="p-field p-col-6 p-md-4">

                                <span class="p-float-label">
                                    <input type="idDossier" id="idDossier" name="idDossier" pInputText formControlName="idDossier"
                                        
                                        [(ngModel)]="dossier.idDossier" [ngClass]="!registerForm.controls['idDossier'].valid && registerForm.controls['idDossier']?.touched?'ng-invalid ng-dirty':''"
                                        required
                                        >
                                        <small class="text-red-500" *ngIf="registerForm.controls['idDossier'].hasError('required') && registerForm.controls['idDossier']?.touched" style="color: #f44336;" >N°_Dossier est obligatoire </small>
                                        <small class="text-red-500" *ngIf="registerForm.controls['idDossier'].hasError('pattern') && registerForm.controls['idDossier']?.touched" style="color: #f44336;" > N°_Dossier doit étre un nombre </small>
                                    <label for="idDossier">N°_Dossier</label>
                                </span>
                                
                            </div>
                        </div>
                        <div class="col">
                            <div class="p-field p-col-6 p-md-4">
                                <span class="p-float-label">
                                    <input type="poids" id="poids" name="poids" pInputText formControlName="poids"
                                        [(ngModel)]="dossier.poids" 
                                       >
                                       
                                    <label for="poids">Poids</label>
                                </span>
                            </div>
                        </div>
                        
                    </div>

         


                    <div class="row g-3">
                        <div class="col">
                            <div class="p-field p-col-6 p-md-4">
                                <span class="p-float-label">
                                    <input type="taille" id="taille" name="taille" pInputText formControlName="taille"
                                        [(ngModel)]="dossier.taille" 
                                       >
                                       
                                    <label for="taille">taille</label>
                                </span>
                            </div>
                        </div>
                        <div class="col">
                            <div class="p-field p-col-6 p-md-4">
                                <span class="p-float-label">
                                    <input type="perimetreCarnien" id="perimetreCarnien" name="perimetreCarnien" pInputText formControlName="perimetreCarnien"
                                        [(ngModel)]="dossier.perimetreCarnien" 
                                       >
                                       
                                    <label for="perimetreCarnien">Perimetre_Carnien</label>
                                </span>
                            </div>
                        </div>
                      
                    </div>
                    <div class="p-field p-col-12 p-md-4">
                        <label for="sang">Sang</label>
                            <p-dropdown [options]="optionsSang" [(ngModel)]="dossier.sang" optionLabel="label" formControlName="sang"
                                optionValue="value" placeholder="sang" 
                                ></p-dropdown>
                                   
                               
                            
                     
                    </div>


            

                    <div class="row g-3">
                    
                <div class="col">
                    <div class="p-field p-col-6 p-md-4">
                        <span class="p-float-label">
                            <input type="text" id="nomPatient" name="nomPatient" pInputText formControlName="nomPatient" [(ngModel)]="patient.nomPatient" [ngClass]="!registerForm.controls['nomPatient'].valid && registerForm.controls['nomPatient']?.touched?'ng-invalid ng-dirty':''"
                            required>
                            <small class="text-red-500" *ngIf="registerForm.controls['nomPatient'].hasError('required') && registerForm.controls['nomPatient']?.touched" style="color: #f44336;" >nomPatient est obligatoire </small>
                            <label for="nomPatient">Nom_Patient</label>
                        </span>
                    </div>
                </div>
              
            </div>

         
                   

                </div>
                <div class="mb-3 px-lg-5 mx-lg-5">
                    <button class="btn btn-primary py-2-5 w-100" 
                      (click)="saveDossier(dossier,patient.nomPatient)">Enregistrer
                    </button>
                  </div>
                
                
               
               
            </form>
          
        </div>
      </div>
    </div>
  </main>
  <!-- end main -->

</body>

</html>
